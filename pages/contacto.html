    <title>Contacto</title>
    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <header>
      <nav class="encabezado">
        <div class="encabezado__imagen">
          <a href="../index.html"
            ><img
              src="../assets/img/logo.png"
              alt="logo estudio color"
              width="220"
              height="200"
              class="encabezado__imagen"
          /></a>
        </div>
        <h1 class="encabezado__titulo">
          <a href="../index.html">Estudio Color</a>
        </h1>
        <ul class="encabezado__menu">
          <li><a href="../index.html">Inico</a></li>

        </ul>
      </nav>
    </header>
    <main class="principal">
      <section class="principal__seccion">
        <form action="">
          <fieldset>
            <legend>Contacto</legend>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              placeholder="Ingrese su nombre"
              name="nombre"
            /><br /><br />
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="ingresatuemail@gmail.com"
              name="email"
            /><br /><br />
            <label for="telefono">Telefono:</label>
            <input
              type="tel"
              placeholder="(+54) 11 5522 6688"
              name="telefono"
              id=""
            /><br /><br />
            <label for="consulta">Consulta:</label><br /><br />
            <textarea
              name="consulta"
              id=""
              cols="30"
              rows="10"
              placeholder="Por favor ingrese su consulta"
            ></textarea
            ><br /><br />
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
          </fieldset>
        </form>
      </section>
    </main>

          >Facebook</a
        >
      </h3>
      <h3 class="pie__links">

          href="https://www.instagram.com/estudiocolor/?hl=es"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </h3>
      <p class="pie__mail">email - holaestudiocolor@gmail.com</p>
    </footer>
